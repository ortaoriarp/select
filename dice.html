<body class="pt30 pb30">
    <style>
        html {
            text-align: center;
        }

        .roll {
            padding: 1em;
        }

        .die {
            height: 100px;
            width: 100px;
            margin: 10px auto;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            font-family: Menlo, monospace;
            font-size: 4em;
            line-height: 100px;
            text-align: center;
        }
    </style>
    <div>
        <button class="roll">D4</button>
        <button class="roll">D20</button>
        <button class="roll">D100</button>
        <div class="die">0</div>
    </div>

    <div class="container text-left">
        <div class="row">
            <div class="col-xs-12">
                <textarea id="inputTextToSave" style="width: 100%;" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row mt15">
                    <div class="col-xs-5">
                        Akışı Şu İsimle Kaydet:
                    </div>
                    <div class="col-xs-7">
                        <input id="inputFileNameToSaveAs">
                    </div>
                </div>
                <div class="row mt15">
                    <div class="col-xs-5">
                        Yüklenecek Akış Dosyasını Seç:
                    </div>
                    <div class="col-xs-7">
                        <input type="file" id="fileToLoad">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row mt15">
                    <div class="col-xs-12">
                        <button onclick="saveTextAsFile()">Akışı Kaydet</button>
                    </div>
                </div>
                <div class="row mt15">
                    <div class="col-xs-12">
                        <button onclick="loadFileAsText()">Akış Yükle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.antalyawebtasarim.com/destek/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
    <script type="text/javascript" src="https://www.antalyawebtasarim.com/destek/fancybox/source/jquery.fancybox.js?v=2.1.5"></script>
    <script type="text/javascript" src="https://www.antalyawebtasarim.com/destek/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
    <script type="text/javascript" src="https://www.antalyawebtasarim.com/destek/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
    <script src="https://www.antalyawebtasarim.com/destek/owl/owl.carousel.min.js"></script>
    <script src="https://www.antalyawebtasarim.com/destek/owl/owl.carousel2.thumbs.min.js"></script>
    <script src="https://www.antalyawebtasarim.com/destek/js/wow.min.js"></script>
    <script src="https://www.antalyawebtasarim.com/destek/js/karayel.js"></script>
    <script>
        var d = new Date();
        var time = d.getDay() + "." + d.getMonth() + "." + d.getFullYear() + " " + d.getHours() + ":" + d.getMinutes();
        var dieNum;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function rollDie(num) {
            num = num.substring(1, num.length);
            $(".die").html(getRandomInt(1, num));
            var myval = $(".die").html();
            $('#inputTextToSave').append(time + " - D" + num + " ile " + myval + " attınız. \r");
        }

        $(".roll").on("click", function () {
            dieNum = $(this).html();
            rollDie(dieNum);
        });

        function saveTextAsFile() {
            var textToSave = document.getElementById("inputTextToSave").value;
            var textToSaveAsBlob = new Blob([textToSave], { type: "text/plain" });
            var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
            var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = textToSaveAsURL;
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);

            downloadLink.click();
        }

        function destroyClickedElement(event) {
            document.body.removeChild(event.target);
        }

        function loadFileAsText() {
            var fileToLoad = document.getElementById("fileToLoad").files[0];

            var fileReader = new FileReader();
            fileReader.onload = function (fileLoadedEvent) {
                var textFromFileLoaded = fileLoadedEvent.target.result;
                document.getElementById("inputTextToSave").value = textFromFileLoaded;
            };
            fileReader.readAsText(fileToLoad, "UTF-8");
        }
    </script>
